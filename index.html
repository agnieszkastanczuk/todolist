<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Todo list</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="hi">
            <h1>Hi, <input type="text" id="name" placeholder="Your name"/> </h1>
        </div>
    </header>
    
    <!-- ADD NEW TASK -->
    <form>
        <input type="text" class="todo-input" placeholder="New task">
        <button type="submit" class="todo-button">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>

    <!--SELECT CATEGORY -->
    <section>
        <h1>Your tasks:</h1>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all"><h2>All</h2></option>
                <option value="completed"><h2>Completed</h2></option>
                <option value="uncompleted"><h2>Uncompleted</h2></option>
            </select>
        </div>
    <!--TASK LIST -->
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </section>
    <script src="/app.js"></script>
</body>
</html>
